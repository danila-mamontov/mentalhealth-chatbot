  - "Per niente"
  - "Alcuni giorni"
  - "Più della metà dei giorni"
  - "Quasi ogni giorno"
Muoversi o parlare così lentamente che gli altri avrebbero potuto accorgersene; oppure il contrario – essere così irrequieto o agitato da muoversi molto più del solito:
  - "Per niente"
  - "Alcuni giorni"
  - "Più della metà dei giorni"
  - "Quasi ogni giorno"

