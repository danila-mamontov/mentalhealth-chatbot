Scarso interesse o piacere nel fare le cose:
  - "Per niente"
  - "Alcuni giorni"
  - "Più della metà dei giorni"
  - "Quasi ogni giorno"
Sentirsi giù, depresso o senza speranza:
  - "Per niente"
  - "Alcuni giorni"
  - "Più della metà dei giorni"
  - "Quasi ogni giorno"
Difficoltà ad addormentarsi, a restare addormentato o dormire troppo:
  - "Per niente"
  - "Alcuni giorni"
  - "Più della metà dei giorni"
  - "Quasi ogni giorno"
Sentirsi stanco o con poca energia:
  - "Per niente"
  - "Alcuni giorni"
  - "Più della metà dei giorni"
  - "Quasi ogni giorno"
Scarso appetito o mangiare troppo:
  - "Per niente"
  - "Alcuni giorni"
  - "Più della metà dei giorni"
  - "Quasi ogni giorno"
Sentirsi male con se stessi – o sentirsi un fallimento o di aver deluso se stessi o la famiglia:
  - "Per niente"
  - "Alcuni giorni"
  - "Più della metà dei giorni"
  - "Quasi ogni giorno"
