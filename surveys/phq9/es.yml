Poco interés o placer en hacer cosas:
  - "Nunca"
  - "Varios días"
  - "Más de la mitad de los días"
  - "Casi todos los días"
Sentirse decaído, deprimido o sin esperanza:
  - "Nunca"
  - "Varios días"
  - "Más de la mitad de los días"
  - "Casi todos los días"
Dificultad para conciliar el sueño, permanecer dormido o dormir demasiado:
  - "Nunca"
  - "Varios días"
  - "Más de la mitad de los días"
  - "Casi todos los días"
Sentirse cansado o con poca energía:
  - "Nunca"
  - "Varios días"
  - "Más de la mitad de los días"
  - "Casi todos los días"
Poco apetito o comer en exceso:
  - "Nunca"
  - "Varios días"
  - "Más de la mitad de los días"
  - "Casi todos los días"
Sentirse mal consigo mismo, sentirse un fracaso o que has defraudado a ti mismo o a tu familia:
  - "Nunca"
  - "Varios días"
  - "Más de la mitad de los días"
  - "Casi todos los días"
Dificultad para concentrarse en cosas, como leer el periódico o ver la televisión:
  - "Nunca"
  - "Varios días"
  - "Más de la mitad de los días"
  - "Casi todos los días"
Moverse o hablar tan lento que otras personas lo hayan notado; o lo contrario, estar tan inquieto o agitado que te has estado moviendo mucho más de lo habitual:
  - "Nunca"
  - "Varios días"
  - "Más de la mitad de los días"
  - "Casi todos los días"

