consent_message: "معلومات وإقرار بالموافقة على حماية البيانات\nفي الدراسات العلمية يتم جمع البيانات الشخصية والنتائج الطبية عنك. يتم تخزين هذه البيانات المرتبطة بالدراسة وتقييمها والإفصاح عنها وفقاً للمتطلبات القانونية، ويتطلب ذلك موافقة طوعية مسبقة للمشاركة في الدراسة:\n1. أوافق على أن البيانات والمعلومات الطبية التي يتم جمعها خلال هذه الدراسة يمكن تسجيلها في استبيانات ووسائط إلكترونية ومعالجتها دون ذكر الأسماء.\n2. أوافق كذلك على أن يقوم شخص مخول وملتزم بالسرية (مثلاً من جهة الراعي أو الجامعة) بالاطلاع على بياناتي الشخصية المجمعة إذا كان ذلك ضرورياً لمراجعة المشروع. ولهذا الغرض، أرفع عن موظفي الدراسة واجب السرية المهنية.\n3. أفهم أن لي الحق في الحصول على معلومات عن البيانات الشخصية الخاصة بي (بما في ذلك نسخة مجانية)، وكذلك طلب تصحيحها أو حذفها."
