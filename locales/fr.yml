intro_main_message: "📝 Dans cette enquête, nous vous poserons une série de questions sur vos pensées, sentiments et expériences.\n\n💡 <b>À quoi s'attendre?</b>\n  -<b>14 questions</b> sur vos émotions, votre humeur et vos interactions avec les autres.\n  -Vous devrez répondre en <i><b>enregistrant des messages vocaux</b></i>.\n  -Il n'y a pas de bonnes ou mauvaises réponses.\n  -Vos réponses sont <b>confidentielles</b> et utilisées uniquement pour la recherche scientifique."
