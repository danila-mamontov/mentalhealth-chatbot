intro_phq9_message: "📋 Instructions du questionnaire\nCe questionnaire vise à comprendre votre état émotionnel et votre niveau de santé mentale <b>au cours des deux dernières semaines</b>.\n📊 Structure:\n•  22 questions au total, divisées en deux parties\n•  Partie 1 : 8 questions à choix multiples\n•  Partie 2 : 14 questions ouvertes <b>réponse vocale</b>\n•  Temps estimé : 15-20 minutes\n💡 Guide de participation:\n•  Répondez selon vos véritables sentiments, il n'y a pas de bonnes ou mauvaises réponses\n⚠️ Ce questionnaire ne fournit pas de diagnostic ou de traitement psychologique"
