consent_message: "Information et consentement sur la protection des données. Dans les études scientifiques, des données personnelles et médicales sont recueillies. Leur stockage et transmission respectent la loi et nécessitent votre accord préalable :
1. J'accepte que les données collectées soient enregistrées et traitées anonymement.
2. J'autorise une personne habilitée et soumise au secret professionnel (par ex. le promoteur ou l'université) à consulter mes données si c'est nécessaire pour vérifier le projet. Pour cela, je délie le personnel de l'étude du secret professionnel.
